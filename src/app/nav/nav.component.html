<body class="bg-blue-500 -my-4 mx-4 sm:mx-4">
	<nav class="relative px-4 py-2 flex justify-between items-center bg-white">
	  <a class="text-3xl font-bold leading-none" href="">
		<img src="../../assets/logo.svg" class="h-28" alt="">
	  </a>
	  <div class="lg:hidden">
		<!-- Mobile menu button (customize as needed) -->
		<button class="navbar-burger flex items-center text-blue-600 p-3" (click)="toggleMobileMenu()">
		  Menu
		</button>
	  </div>
	  <ul class="hidden absolute top-1/2 left-1/2 transform -translate-y-1/2 -translate-x-1/2 lg:flex lg:mx-auto lg:flex lg:items-center lg:w-auto lg:space-x-6">
		<li><a class="text-sm text-gray-700 font-semibold hover:text-blue-500" routerLink="/">Home</a></li>
		<li><a class="text-sm text-gray-700 font-semibold hover:text-blue-500" routerLink="search">Search Doctors</a></li>
		<li>
			<a class="text-sm text-gray-700 font-semibold hover:text-blue-500" *ngIf="User!=null" [routerLink]="[typeUser,'dashboard']">Dashboard</a>
		  </li>
		  
				</ul>
	  <body class="flex justify-arround" *ngIf="!User">

		<!-- Component Start -->
		<div class="mx-2" >
			<button class="flex  p-4 border border-black focus:outline-none" (click)="toggleDropdown('signIn')">
				<span class="text-sm leading-none">
					Sign in as
				</span>
				<svg class="w-4 h-4 mt-px ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
				</svg>
			</button>
			
			<div class="absolute flex flex-col w-40 mt-1 border border-black shadow-lg z-40 bg-blue-100" *ngIf="showSignInDropdown">
				<a class="flex items-center h-8 px-3 text-sm hover:bg-blue-200" routerLink="patients/login">Patient</a>
				<a class="flex items-center h-8 px-3 text-sm hover:bg-blue-200" routerLink="doctors/login">Doctor</a>
	
			</div>
		</div>
		<div class="mx-2">
			<button class="flex  p-4 border border-black focus:outline-none" (click)="toggleDropdown('signUp')">
				<span class="text-sm leading-none">
					Sign up as
				</span>
				<svg class="w-4 h-4 mt-px ml-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
					<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
				</svg>
			</button>
			
			<div class="absolute flex flex-col w-40 mt-1 border border-black shadow-lg z-40 bg-blue-100" *ngIf="showSignUpDropdown">
				<a class="flex items-center h-8 px-3 text-sm hover:bg-blue-200" routerLink="patients/register">Patient</a>
				<a class="flex items-center h-8 px-3 text-sm hover:bg-blue-200" routerLink="doctors/register">Doctor</a>
	
			</div>
		</div>
		<!-- Component End  -->
	
	</body>
	<div *ngIf=" User" [ngClass]="{ 'relative': true, 'inline-block': true }" >
		<!-- Dropdown toggle button -->
		<button (click)="toggleDropdown2()" class="relative z-10 flex items-center p-2 text-sm text-gray-600 bg-white  border-transparent rounded-md ">
			<img [src]="image" alt=" " class="flex-shrink-0 object-cover mx-1 rounded-full w-9 h-9">
			<svg class="w-5 h-5 mx-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
				<path d="M12 15.713L18.01 9.70299L16.597 8.28799L12 12.888L7.40399 8.28799L5.98999 9.70199L12 15.713Z" fill="currentColor"></path>
			</svg>
		</button>
	
		<!-- Dropdown menu -->
		<div *ngIf="isOpen " class="absolute right-0 z-20 w-56 py-2 mt-2 overflow-hidden origin-top-right bg-white border-2 border-gray-300 rounded-md shadow-xl "
			(click)="closeDropdown()">
		
			<a href="#" class="flex items-center bg-white p-3 -mt-2 text-sm text-gray-600 transition-colors duration-300 transform hover:bg-gray-100">
				<img class="flex-shrink-0 object-cover mx-1 rounded-full w-9 h-9" [src]="image" alt="jane avatar">
				<div class="mx-1">
					<h1 class="text-sm font-semibold text-gray-700 ">{{User.name}}</h1>
					<p class="text-sm text-gray-500 ">{{User.email}}/p>
				</div>
			</a>
	
			<hr class="border-gray-200 dark:border-gray-700 ">
	
			<a [routerLink]="typeUser+'/profile'" class="flex items-center p-3 text-sm text-gray-600 capitalize transition-colors duration-300 transform  hover:bg-gray-100 ">
				<svg class="w-5 h-5 mx-1" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
					<path d="M7 8C7 5.23858 9.23858 3 12 3C14.7614 3 17 5.23858 17 8C17 10.7614 14.7614 13 12 13C9.23858 13 7 10.7614 7 8ZM12 11C13.6569 11 15 9.65685 15 8C15 6.34315 13.6569 5 12 5C10.3431 5 9 6.34315 9 8C9 9.65685 10.3431 11 12 11Z" fill="currentColor"></path>
					<path d="M6.34315 16.3431C4.84285 17.8434 4 19.8783 4 22H6C6 20.4087 6.63214 18.8826 7.75736 17.7574C8.88258 16.6321 10.4087 16 12 16C13.5913 16 15.1174 16.6321 16.2426 17.7574C17.3679 18.8826 18 20.4087 18 22H20C20 19.8783 19.1571 17.8434 17.6569 16.3431C16.1566 14.8429 14.1217 14 12 14C9.87827 14 7.84344 14.8429 6.34315 16.3431Z" fill="currentColor"></path>
				</svg>
	
				<span class="mx-1">
					view profile
				</span>
			</a>
			<button (click)="logout()" class="flex items-center w-full p-3 text-sm text-gray-600 capitalize transition-colors duration-300 transform  hover:bg-gray-100 ">
				
				<img class="w-5 h-5 mx-1" src="../../assets/logout.svg" alt="">

				<span class="mx-1">
					Logout
				</span>
			</button>
	
		</div>
	</div>
	
	</nav>
  
	<!-- Mobile Menu -->
	<div class="navbar-menu relative z-50 hidden" [ngClass]="{'opened': showMobileMenu}">
	  <div class="navbar-backdrop fixed inset-0 bg-gray-800 opacity-25" (click)="closeMobileMenu()"></div>
	  <nav class="fixed top-0 left-0 bottom-0 flex flex-col w-5/6 max-w-sm py-6 px-6 bg-white border-r overflow-y-auto">
		<div class="flex items-center mb-8">
		  <a class="mr-auto text-3xl font-bold leading-none" href="#">
			<img class="h-12" src="../../assets/logo.svg" alt="logo">
		  </a>
		  <button class="navbar-close" (click)="closeMobileMenu()">Close</button>
		</div>
		<div>
		  <ul>
			<li class="mb-1">
			  <a class="block p-4 text-sm font-bold hover:bg-blue-50 hover:text-blue-700 rounded" routerLink="/">Home</a>
			</li>
			<li class="mb-1">
			  <a class="block p-4 text-sm font-semibold text-green-400 hover:bg-blue-50 hover:text-blue-600 rounded" href="#">About Us</a>
			</li>
			<li class="mb-1">
			  <a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded" href="#">Services</a>
			</li>
			<li class="mb-1">
			  <a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded" href="#">Pricing</a>
			</li>
			<li class="mb-1">
			  <a class="block p-4 text-sm font-semibold text-gray-400 hover:bg-blue-50 hover:text-blue-600 rounded" href="#">Contact</a>
			</li>
		  </ul>
		</div>
		<div class="mt-auto">
		  <div class="pt-6">
			<div class="relative">
			  <!-- Mobile Sign In button -->
			  <button class="block p-4 text-sm font-bold hover:bg-blue-50 hover:text-blue-700 rounded" (click)="toggleDropdown('signIn')">
				Sign In
			  </button>
			  <!-- Mobile Sign Up button -->
			  <button class="block p-4 text-sm font-bold hover:bg-blue-50 hover:text-blue-700 rounded" (click)="toggleDropdown('signUp')">
				Sign Up
			  </button>
  
			  <!-- Mobile Dropdown content for Sign In -->
			  <div class="absolute hidden bg-white border rounded-md mt-2 w-40" *ngIf="showSignInDropdown && !showSignUpDropdown">
				<a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" routerLink="login/patients">Patient Login</a>
				<a class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" routerLink="login/doctors">Doctor Login</a>
			  </div>
  
			  <!-- Mobile Dropdown content for Sign Up -->
			  <div class="absolute hidden bg-white border rounded-md mt-2 w-40" *ngIf="showSignUpDropdown && !showSignInDropdown">
				<!-- Add your Sign Up links here -->
			  </div>
			</div>
			
			<a class="block text-sm text-gray-700 font-semibold hover:text-blue-500" *ngIf="User!=null" routerLink="/profile">
			  <img src="../../assets/doctorimage.png" class="h-18 w-18 rounded-full" alt="Profile Image">
			</a>
		  </div>
		</div>
	  </nav>
	</div>
  </body>
