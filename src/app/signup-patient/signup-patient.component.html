    <a href="/">MedicalCheck</a> 
 </div>
 
 
 <div class="mx-auto w-5/12">
     <div class="flex items-center justify-between mb-8">       
         <h1 class="text-2xl  font-semibold cra mt-8 text-center">
             Create an Account
         </h1>
     </div>
      
 <form class="bg-white" [formGroup]="registerForm" enctype="multipart/form-data" method="post" (ngSubmit)="onSubmit()">
     <div class="mb-6">
       <label for="email" class="block text-gray-700 text-sm mb-6">Email:</label>
       <input
         id="email"
         formControlName="email"
         class="w-full px-4 py-3 mb-6  font-medium bg-gray-100 border border-gray-300 placeholder-gray-500 text-sm focus:outline-none focus:border-indigo-500 focus:bg-white"
         type="email"
         placeholder="Your Email"
       />
     </div>
     <div class="grid  gap-4 mb-6">
       <input
         formControlName="name"
         class="col-span-1 w-full px-4 py-3 font-medium bg-gray-100 border border-gray-300 placeholder-gray-500 text-sm focus:outline-none focus:border-indigo-500 focus:bg-white"
         type="text"
         placeholder="Name"
       />
     </div>
     <div class="">
       <label for="password" class="block text-gray-700 mb-6">Password:</label>
       <input
         id="password"
         formControlName="password"
         class="w-full px-4 py-3 mb-6 font-medium bg-gray-100 border border-gray-300 placeholder-gray-500 text-sm focus:outline-none focus:border-indigo-500 focus:bg-white"
         type="password"
         placeholder="Your Password"
       />
     </div>
     <div class="">
       <label for="confirmPassword" class="block text-gray-700 mb-6">Confirm Password:</label>
       <input
         id="confirmPassword"
         formControlName="confirmPassword"
         class="w-full px-4 py-3 mb-6 font-medium bg-gray-100 border border-gray-300 placeholder-gray-500 text-sm focus:outline-none focus:border-indigo-500 focus:bg-white"
         type="password"
         placeholder="Confirm Password"
       />
     </div>
     <div class="mb-6">
       <label for="phoneNumber" class="block text-gray-700 mb-6">Phone Number:</label>
       <input
         id="phoneNumber"
         formControlName="phone"
         class="w-full px-4 py-3 mb-6 font-medium bg-gray-100 border border-gray-300 placeholder-gray-500 text-sm focus:outline-none focus:border-indigo-500 focus:bg-white"
         type="text"
         placeholder="Your Phone Number"
       />
     </div>
    
   <div class="mb-6">
     <label for="gender" class="block text-gray-700 mb-6">Gender:</label>
     <div class="flex mb-6">
       <label class="inline-flex items-center mr-4">
         <input formControlName="gender" type="radio" class="form-radio" value="male" />
         <span class="ml-2">Male</span>
       </label>
       <label class="inline-flex items-center mr-4">
         <input formControlName="gender" type="radio" class="form-radio" value="female" />
         <span class="ml-2">Female</span>
       </label>
     </div>
   </div>
 
   <div class="mb-6">
     <label for="governorat" class="block text-gray-700 mb-6">Governorat:</label>
     <select name="governorat" id="" formControlName="governorat">
       <option *ngFor="let g of tunisianGovernorates" [value]="g">{{g}}</option>
     </select>
   </div>
  
 
     
     <div class="mb-6">
       <label class="block text-gray-700 mb-6" for="dateOfBirth">Date of  Birth:</label>
       <div class="flex items-center mb-6">
         <input
           formControlName="dateOfBirth"
           class="appearance-none border  w-full py-2 px-3 leading-tight focus:outline-none focus:shadow-outline"
           id="dateOfBirth"
           type="date"
           name="date"
           placeholder="Select Date of Birth"
         />
       </div>
     </div>
     <div class="mb-6">
       <label class="block text-gray-700 mb-6">Sex:</label>
       <div class="flex mb-6">
         <label class="inline-flex items-center mr-4">
           <input formControlName="sex" type="radio" class="form-radio" value="male" />
           <span class="ml-2">Male</span>
         </label>
         <label class="inline-flex items-center mr-4">
           <input formControlName="sex" type="radio" class="form-radio" value="female" />
           <span class="ml-2">Female</span>
         </label>
       </div>
     </div>
     <div class="mb-6">
       <label class="block text-gray-700 mb-6">Additional Information (optional):</label>
       <textarea
         formControlName="additionalInfo"
         class="w-full px-4 py-3 font-medium bg-gray-100 border border-gray-300 placeholder-gray-500 text-sm focus:outline-none focus:border-indigo-500 focus:bg-white"
         rows="3"
         placeholder="Enter additional information..."
       ></textarea>
     </div>
     <div class="flex items-center my-8">
       <button type="submit"
         class="w-full py-3 bg-yellow-btn text-gray-700 font-medium transition-all duration-300 ease-in-out focus:outline-none hover:bg-yellow-300"
       >
         Continue
       </button>
     </div>
     <div class="flex items-center justify-center mb-4">
       <span class="text-gray-500 font-semibold text-sm px-4">Or</span>
     </div>
     <a href="http://localhost:3000/patients/auth/google"
       class="text-gray-900 w-full flex justify-center bg-white hover:bg-blue-900 hover:text-white border border-gray-400 focus:ring-4 focus:ring-gray-100 font-medium text-sm px-5 py-2.5 text-center mr-2 mb-2"
     >
       <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 mr-2" viewBox="0 0 48 48">
             <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
             </svg>      
       <div>Sign Up with Google</div>
           </a>
     <div class="text-center my-8">
       <p class="text-gray-600">Already have an account? <a href="#" class="text-indigo-500 hover:underline">Log in</a></p>
     </div>
   </form>
   
 </div>
